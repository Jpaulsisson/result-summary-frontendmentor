<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>
  <div class="results-container">
    <div class="purple-box">
      <h2 class="result-header">Your Result</h2>
        <div class="result-circle">
          <h3 class="big-number">76</h3>
          <p class="under-big-number">of 100</p>
        </div>
      <h4 class="post-result-subheader">Great</h4>
      <p class="post-result-content">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="list-box">
      <h2 class="list-box-header">Summary</h2>
        <div class="reaction score">
          <div class="score-first-part">
            <img src="./assets/images/icon-reaction.svg" alt="lightning bolt icon">
            <h3>Reaction</h3>
          </div>
          <div class="score-second-part">
            <p><span class="span-1">80</span><span class="span-2"> / 100</span></p>
          </div>
        </div>
        <div class="memory score">
          <div class="score-first-part">
            <img src="./assets/images/icon-memory.svg" alt="brain icon">
            <h3>Memory</h3>
          </div>
          <div class="score-second-part">
            <p><span class="span-1">92</span><span class="span-2"> / 100</span></p>
          </div>
        </div>
        <div class="verbal score">
          <div class="score-first-part">
            <img src="./assets/images/icon-verbal.svg" alt="talking bubble icon">
            <h3>Verbal</h3>
          </div> 
          <div class="score-second-part">
            <p><span class="span-1">61</span><span class="span-2"> / 100</span></p>
          </div>
        </div>
        <div class="visual score">
          <div class="score-first-part">
            <img src="./assets/images/icon-visual.svg" alt="eyeball icon">
            <h3>Visual</h3>
          </div>
          <div class="score-second-part">
            <p><span class="span-1">72</span><span class="span-2"> / 100</span></p>
          </div>
        </div>
        <button class="the-button">Continue</button>
    </div>
  </div>
</body>
</html>
